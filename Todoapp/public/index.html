<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <p class="title">TODO List</p>
    <div class="input-container">
      <input type="text" placeholder="Enter your task" class="taskInput">
      <button type="button" class="addTaskBtn">Add Task</button>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Task Name</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="taskTableBody">
          <tr>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/index.js"></script>
</body>

</html>
