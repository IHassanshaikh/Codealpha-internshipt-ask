<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <span class="title">CALCULATE YOUR <p>AGE</p></span>
    <div class="main">
      <div class="age"></div>
      <input class="birth year" type="number" placeholder="Enter your birth year" min="1900" max="2099">
      <input class="birth month" type="number" placeholder="Enter your birth month" min="1" max="12">
      <input class="birth date" type="number" placeholder="Enter your birth day" min="1" max="31">
      <button class="submit_btn" type="submit">Calculate</button>
    </div>
  </div>
</body>
<script src="../js/index.js"></script>

</html>
